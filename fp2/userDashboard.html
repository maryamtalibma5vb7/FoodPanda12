<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard - Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .card img {
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body onload="readCartItems()">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ğŸ± FoodPanda</a>
      <div>
        <button class="btn btn-light me-2" onclick="window.location.href='checkout.html'">
          ğŸ›’ Cart <span id="cart-badge" class="badge bg-danger visually-hidden">0</span>
        </button>
        <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container my-4">
    <h3>Your Cart</h3>
    <div id="showCart" class="row"></div>

    <!-- Cart Totals -->
    <div class="text-end mt-4">
      <h5>Total: Rs. <span id="cartTotal">0</span></h5>
      <a href="checkout.html" class="btn btn-primary mt-2">Go to Checkout</a>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
