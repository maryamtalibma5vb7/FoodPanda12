<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Foodpanda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --foodpanda-pink: #ff3366;
      --foodpanda-white: #ffffff;
      --foodpanda-pink-hover: #ff6699;
    }

    /* ðŸŒ† Background styling */
  

    body {
  background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
}
    .container {
      position: relative;
      z-index: 1;
    }

    .card {
      background-color: var(--foodpanda-white);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
    }

    h3 {
      color: var(--foodpanda-pink);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: var(--foodpanda-pink);
    }

    .btn-primary {
      background-color: var(--foodpanda-pink);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--foodpanda-pink-hover);
    }

    a {
      color: var(--foodpanda-pink);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: var(--foodpanda-pink-hover);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <h3 class="text-center mb-4">Sign Up</h3>
          <form onsubmit="event.preventDefault(); handleSignup();">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required />
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" placeholder="Enter your country" required />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" placeholder="Enter your city" required />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Signup as</label>
              <select class="form-select" id="role" required>
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <p class="text-center">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”„ Firebase or custom logic file -->
  <script type="module" src="app.js"></script>

  <!-- ðŸ”’ Optional password visibility toggle (optional to add) -->
</body>
</html>
