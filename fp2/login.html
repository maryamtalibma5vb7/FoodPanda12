<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Foodpanda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --foodpanda-pink: #ff3366;
      --foodpanda-white: #ffffff;
      --foodpanda-pink-hover: #ff6699;
    }
  
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
  
      /* ðŸŒ† Background image */
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
  
      /* Add a pink overlay for branding */
      position: relative;
    }
  
    /* Overlay for pink filter */
    /* body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 51, 102, 0.4);
      z-index: 0;
    } */
  
    .container {
      position: relative;
      z-index: 1;
    }
  
    .card {
      background-color: var(--foodpanda-white);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
    }
  
    h3 {
      color: var(--foodpanda-pink);
    }
  
    .form-control:focus {
      box-shadow: none;
      border-color: var(--foodpanda-pink);
    }
  
    .btn-primary {
      background-color: var(--foodpanda-pink);
      border: none;
    }
  
    .btn-primary:hover {
      background-color: var(--foodpanda-pink-hover);
    }
  
    a {
      color: var(--foodpanda-pink);
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
      color: var(--foodpanda-pink-hover);
    }
  </style>
  
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <h3 class="text-center mb-4">Login</h3>
          <form onsubmit="event.preventDefault(); handleLogin();">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Enter password" required />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePasswordVisibility()" />
              <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <p class="text-center">
              Donâ€™t have an account? <a href="signup.html">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

 
  <script type="module" src="app.js"></script>

  <!-- <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("login-password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script> -->
</body>
</html>
